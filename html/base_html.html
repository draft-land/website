<body id="page-top" class="index">
<section id="publications">
    <div class="container lead">
        <div style="display: grid; grid-template-columns: 1fr" class="col-md-12">
            <div class="title row shaded cell">
                <h1>ZX-calculus publications</h1>
            </div>
            <div id="search" class="row cell">
                <h2>Search: <input type="text" id="txtSearch" onKeyUp="updateSearch()"></input></h2>
                Search inside:
                <label><input type="checkbox" id="chktitle" checked>Title</label>
                <label><input type="checkbox" id="chkauthors" checked>Authors</label>
                <label><input type="checkbox" id="chkabstract" checked>Abstract</label>
                <label><input type="checkbox" id="chkkeywords" checked>Keywords</label>
            </div>
            <div class="allshow row cell" id="tab-3-content">
                {content}
            </div>
        </div>
    </div>
</section>
